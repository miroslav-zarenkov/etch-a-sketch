<!DOCTYPE html>
<head>
    <title>Etch-a-sketch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Etch-a-sketch</h1>
    </header>
    <div class="main">
        <div class="game-options">
            <button id='clear-button' onclick="removeColor">CLEAR</button>
            <input type="range" id="field-size" name="field-size" min="1" value="8" max="64" onchange="changeFieldSizeText()">
            <p id='field-size-text'></p>
        </div>
        
        <div class="game">
    
        </div>
    </div>
 
    
    <script src="script.js"></script>
</body>
</html>
