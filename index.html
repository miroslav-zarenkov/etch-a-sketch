<!DOCTYPE html>
<head>
    <title>Etch-a-sketch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Etch-a-sketch</h1>
    </header>
    <div class="main">
        <div class="game-options">
            <button id="clear-button">CLEAR</button>
            <input type="range" id="field-size" name="field-size" min="1" value="8" max="64">
            <p id='field-size-text'></p>
            <input type="color" id="pixel-color" name="pixel-color" value="#4012e6">
        </div>
        <div class="game"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
